<h2>關於攝影</h2>
<p>攝影。對於喜愛的事物我總喜歡透過攝影來記錄那美好的當下。對我來說，攝影可以算是除了水彩筆，第二個最重要的畫筆了吧!<p>
<br>
<h2>彩色的攝影</h2>
<p>攝影的色彩分很多種，最常看見的應該就是彩色的照片了。 色彩繽紛的照片總能呈現出光線亮麗美好的當下，給人活潑歡樂的感覺! 不論是暖色調還是冷色調，總是最是貼近自然的"屬於我們"的色調。<p>
<br>
<br>
<h2>黑白的攝影</h2>
<p>而彩色的相反詞就是黑白! 黑白的攝影總是能呈現不同於一般彩色照片的風味，更能讓人深入感受、細細品嘗，那專屬於黑白攝影的味道。<p>
<br> 
<br>
